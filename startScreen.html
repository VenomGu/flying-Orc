<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body id="start-screen-body">
    <div id="start-screen">
        <h1>Welcome to the Game!</h1>
        <form action="index.html">
            <button id="start-button" type="submit" onclick="count()">Start Game</button>
        </form>
    </div>
  <audio autoplay loop>
    <source id="game-music" src="sounds/start-song.mp3" type="audio/mp3">
  </audio>
</body>

</html>
